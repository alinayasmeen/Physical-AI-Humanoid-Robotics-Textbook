services:
  - type: web
    name: physical-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: QDRANT_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NEON_DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: VERCEL_URL
        sync: false
      - key: ADDITIONAL_CORS_ORIGINS
        sync: false
